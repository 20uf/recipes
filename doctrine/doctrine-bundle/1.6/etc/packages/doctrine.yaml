doctrine:
    dbal:
        url: "%env(DB_URL)%"
        charset: UTF8
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: annotation
                dir: "%kernel.root_dir%/../src/Entity"
                prefix: "App\\Entity\\"
                alias: App
